{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-white shadow mt-5 p-5 form-layout">
        <h3>✏️{% translate "Update the article" %}</h3>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ update_article_form|crispy }}
            <input type="submit" value="{% translate 'Update article' %}" class="btn btn-success">
        </form>
    </div>
    
{% endblock %}
