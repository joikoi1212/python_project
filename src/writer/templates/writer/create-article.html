{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container bg-white shadow mt-5 p-5 form-layout">
        <h3>✏️{% translate "Create a new article" %}</h3>
        <p>{% translate "Fill out the form below to create a new article" %}</p>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ create_article_form|crispy }}
            <input type="submit" value="{% translate 'Create article' %}" class="btn btn-success">
        </form>
    </div>
    
{% endblock %}
